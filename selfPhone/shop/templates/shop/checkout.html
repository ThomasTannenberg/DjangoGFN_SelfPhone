{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Kasse</h2>
    {% if cart_items %}
        <form action="{% url 'create_order' %}" method="post">
            {% csrf_token %}
            <h3>Rechnungsdetails</h3>
            <div class="form-group">
                <label>Vorname:</label>
                <input type="text" name="first_name" value="{{ customer.first_name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nachname:</label>
                <input type="text" name="last_name" value="{{ customer.last_name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ customer.email }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Adresse:</label>
                <input type="text" name="street" value="{{ address.street }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Postleitzahl:</label>
                <input type="text" name="postcode" value="{{ address.postcode }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Stadt:</label>
                <input type="text" name="city" value="{{ address.city }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Bestellung aufgeben</button>
        </form>
    {% else %}
        <p>Ihr Warenkorb ist leer. Bitte f√ºgen Sie Produkte hinzu, bevor Sie zur Kasse gehen.</p>
    {% endif %}
</div>
{% endblock %}
